apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: promotion-listener
spec:
  eventBusName: codefresh-eventbus
  replicas: 1
  resource:

    #############################
    # Loans
    #############################

    loans-qa:
      eventTypes:
        - UPDATE
      filter:
        fields:
          - key: metadata.name
            operation: ==
            value: loans-qa
          - key: status.sync.status
            operation: ==
            value: OutOfSync
      group: argoproj.io
      namespace: demo
      resource: applications
      version: v1alpha1
    loans-production:
      eventTypes:
        - UPDATE
      filter:
        fields:
          - key: metadata.name
            operation: ==
            value: loans-production
          - key: status.sync.status
            operation: ==
            value: OutOfSync
      group: argoproj.io
      namespace: demo
      resource: applications
      version: v1alpha1

    #############################
