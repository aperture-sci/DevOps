apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: color-preview
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    ingress.kubernetes.io/app-root: /
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    link.argocd.argoproj.io/external-link: https://color-prod.cs.sandbox.codefresh.io/color-preview/
spec:
  ingressClassName: nginx-public
  rules:
    - host: color-prod.cs.sandbox.codefresh.io
      http:
        paths:
          - path: /color-preview(/|$)(.*)
            backend:
              service:
                name: color-preview
                port:
                  number: 80
            pathType: ImplementationSpecific
