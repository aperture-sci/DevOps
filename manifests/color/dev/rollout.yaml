apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: color
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: color
  template:
    metadata:
      labels:
        app: color
    spec:
      containers:
        - name: color
          image: docker.io/aperturesci/rollouts-demo:XXXXX
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 32Mi
              cpu: 5m
  strategy:
    canary:
      canaryService: color-preview
      steps:
        - setWeight: 20
        - pause: {duration: 30}
        # - analysis:
        #     templates:
        #     - templateName: analysis-prometheus
        #     args:
        #     - name: ingress
        #       value: color-preview
        - setWeight: 40
        - pause: {duration: 30}
        - setWeight: 60
        - pause: {duration: 30}
        - setWeight: 80
        - pause: {duration: 30}
