apiVersion: v2
name: prometheus
description: A Helm chart for Prometheus
type: application
version: 1.0.0
appVersion: "70.36.0"
dependencies:
  - name: kube-prometheus-stack
    version: 70.3.0
    repository: https://prometheus-community.github.io/helm-charts

server:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        release: kube-prometheus-stack
      interval: 30s
  extraArgs:
  - --metrics-application-conditions
