apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argo-cd-metrics
  namespace: high     # Need to match ArgoCD (Runtime) namsepace
  labels:
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argo-cd-metrics
  namespaceSelector:
    matchNames:
      - high
  endpoints:
  - port: metrics
