apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argo-cd-metrics
  namespace: monitoring     # Need to match ArgoCD (Runtime) namespace
  labels:
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: prometheus-stack
  namespaceSelector:
    matchNames:
      - high
  endpoints:
  - port: metrics
