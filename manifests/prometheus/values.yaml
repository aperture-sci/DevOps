kube-prometheus-stack:
  nodeExporter:
    enabled: false
  kubeStateMetrics:
    enabled: false
  windowsMonitoring:
    enabled: false
  # adding permanent volume
  grafana:
    persistence:
      enabled: true
      type: sts
      storageClassName: grafana-ebs
      accessModes:
      - ReadWriteOnce
      size: 10Gi
  defaultRules:
    create: false
    rules:
      alertmanager: false
      grafana: false
      kubeApiServer: false
      kubelet: false
      kubeControllerManager: false
      coreDns: false
      kubeEtcd: false
      kubeScheduler: false
      kubeStateMetrics: false
      nodeExporter: false
      prometheus: false
