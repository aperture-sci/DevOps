apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: multi-synced-apps-app1-qa
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
    - list:
        elements:
          name: 'kc-v-qa'
          namespace: multi-app-test
  template:
    metadata:
      name: multi-synced-apps-app1-1-qa
    spec:
      destination:
        name: "{{name}}"
        namespace: "{{namespace}}"
      source:
        path: manifests/multi-apps/aperture-qa/app1
        repoURL: 'https://github.com/aperture-sci/DevOps'
        targetRevision: HEAD
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true