apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: globex
  namespace: demo
spec:
  generators:
    - list:
        elements:
          - short: dev
          - short: qa
  template:
    metadata:
      name: 'globex-{{short}}'
      labels:
        app: globex
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ./manifests/globex
    spec:
      destination:
        namespace: '{{short}}'
        server: 'demo-{{short}}'
      project: team-a
      source:
        path: './manifests/globex/overlays/{{short}}'
        repoURL: https://github.com/aperture-sci/DevOps.git
        targetRevision: main
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
