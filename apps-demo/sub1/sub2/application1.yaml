apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application1
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  annotations:
    codefresh.io/product: training
spec:
  project: default
  destination:
    name: in-cluster
    namespace: dev
  source:
    path: manifests/color/dev
    repoURL: https://github.com/aperture-sci/DevOps.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
