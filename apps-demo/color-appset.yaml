apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: color-demo

spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: shortname
              operator: Exists
          matchLabels:
            type: "non-prod"

  template:
    metadata:
      name: 'color-{{metadata.labels.shortname}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io/foreground
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.grafana: color
        argocd.argoproj.io/manifest-generate-paths: '.'
        codefresh.io/product: color
        codefresh.io/app-group: color
      # labels:
      #   codefresh.io/product: color
    spec:
      project: default
      source:
        repoURL: https://github.com/aperture-sci/DevOps.git
        targetRevision: main
        path: 'manifests/color/{{metadata.labels.shortname}}'
      destination:
        name: '{{name}}'
        namespace: '{{metadata.labels.shortname}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - PrunePropagationPolicy=foreground
          - Replace=false
          - PruneLast=false
          - Validate=true
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=false
