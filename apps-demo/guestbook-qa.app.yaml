apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/manifest-generate-paths: '.'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: guestbook-qa
spec:
  destination:
    name: in-cluster
    namespace: guestbook-qa
  project: default
  source:
    path: manifests/guestbook/qa
    repoURL: https://github.com/aperture-sci/DevOps
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
