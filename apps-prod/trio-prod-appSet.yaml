apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trio-prod
spec:
  generators:
    - list:
        elements:
          - cluster: prod-west
            short: prod-west
            ns: prod
          - cluster: prod-east
            short: prod-east
            ns: prod
          - cluster: prod-asia
            short: prod-asia
            ns: prod
          - cluster: prod-eu
            short: prod-eu
            ns: prod


  template:
    metadata:
      name: trioapp-{{short}}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/manifest-generate-paths: '.'
        codefresh.io/product: trio
        codefresh.io/app-group: trio
    spec:
      destination:
        name: '{{cluster}}'
        namespace: '{{ns}}'
      source:
        path: 'manifests/trio-app/aperture-{{short}}'
        repoURL: 'https://github.com/aperture-sci/DevOps'
        targetRevision: main
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
